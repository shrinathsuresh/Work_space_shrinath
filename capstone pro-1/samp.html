<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Carousel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Inter:wght@100..900&family=Poppins:wght@300&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      box-sizing: border-box;
    }

    .calv {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(#eceffe, #ced6fb);
    }

    .swiper {
      width: 90%;
      max-width: 1100px;
      padding: 30px;
      position: relative;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }

    .card11 {
      border-radius: 30px;
      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.07);
      background-color: #ffffff;
      width: 300px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card11:hover {
      transform: scale(1.05);
    }

    .card-img-top {
      border-radius: 30px 30px 0 0;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      color: rgb(22, 188, 188);
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .btn-primary {
      border-radius: 50px;
      width: 120px;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #f0efef;
      color: #000;
    }

    
  
  .swiper-pagination {
      position: absolute;
      bottom: 10px; /* Adjust this value as needed to move pagination up/down */
      width: 100%;
      text-align: center;
      z-index: 10; /* Ensure it stays above other elements */
  }
  
  .swiper-button-next,
  .swiper-button-prev {
      color: #000;
      z-index: 10; /* Ensure buttons appear above other content */
  }
  
  /* Optional: Adjust spacing and button sizes for better responsiveness */
  .swiper-button-next,
  .swiper-button-prev {
      width: 40px;
      height: 40px;
  }
  
    .val a{
      text-decoration: none;
      color: #fff;;
    }
  </style>
</head>
<body>
  <div class="calv"></div>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="card11">
          <img src="./img/blob.png" class="card-img-top" alt="Blob Image">
          <div class="card-body">
            <h5 class="card-title">Workspace</h5>
            <p class="card-text">Empowering Coders,<br> One Line at a Time. </p>
            <button class="btn btn-primary val"><a href="./pro-2/main.html">view page</a></button>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card11">
          <img src="./img/box-seam.svg" class="card-img-top" alt="Box Seam">
          <div class="card-body">
            <h5 class="card-title">Move IT</h5>
            <p class="card-text">Effortless Relocation for <br> All Your Belongings.</p>
            <button class="btn btn-primary val"><a href="./Bootstrap Components/index.html">view page</a></button>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card11">
          <img src="./img/plant.jfif" class="card-img-top" alt="Dog Image">
          <div class="card-body">
            <h5 class="card-title">LeafLab</h5>
            <p class="card-text">Spot the Problem, Save the Plant.</p>
            <button class="btn btn-primary val"><a href="./pro-1/sample.html">view page</a></button>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card11">
          <img src="./img/dog-img.jpg" class="card-img-top" alt="Plant Image">
          <div class="card-body">
            <h5 class="card-title">TailMate</h5>
            <p class="card-text">Pawfect Matches for  <br>Your Furry Friend.</p>
            <button class="btn btn-primary val"><a href="./TinDog Project/index.html">view page</a></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      grabCursor: true,
      spaceBetween: 20,
      slidesPerView: 1, // Adjust slides visible based on screen size
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        dynamicBullets:true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        640: {
          slidesPerView: 1,
        },
        768: {
          slidesPerView: 2,
        },
        1024: {
          slidesPerView: 3,
        },
      },
    });
  </script>
</body>
</html>
